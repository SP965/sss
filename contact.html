<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#ff4bc2">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, #101010, #090909);
            padding: 5px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            height: 50px;
            width: auto;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: flex-start;
            padding-right: 40px;
        }
        .navbar .nav-links li {
            font-size: 17px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
        }
        .navbar .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            flex-grow: 1;
        }
        .content h1 {
            color: #FF4BC2;
            font-weight: 800;
            font-size: 48px;
            margin: 20px 0;
        }
        .contact-container {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .contact-container p {
            font-size: 24px;
            margin: 0;
            color: #ffffff;
        }
        .or-text {
            margin: 20px 0;
            font-size: 24px;
            opacity: 0.7;
        }
        footer {
            background-color: #090909;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            font-size: 14px;
        }
        .footer-left {
            text-align: left;
        }
        .footer-right {
            text-align: right;
        }
        .footer-right a {
            color: #FF4BC2;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="https://i.postimg.cc/pLFqzjSc/xxxpositions.png" alt="Logo"></div>

        </div>

        <div class="contact-container">

    </div>
    <footer>
        <div class="footer-left">
            <p>XXXPositions.fun</p>

        <div class="footer-right">

        </div>
    </footer>
</body>
</html>
